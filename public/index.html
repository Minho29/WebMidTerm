<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="./data/data.js"></script>
    <title>Learning Management System</title>
  </head>
  <body>
    <div class="header">
      <div class="header-logo">
        <img src="./assets/image/logo.png" alt="logo" />
      </div>

      <div class="header-name">
        <h2>Learning Management System</h2>
      </div>

      <div class="header-nav">
        <a href="./index.html">Announcement</a>
        <a href="./allcourse.html">All courses</a>
        <a href="./mycourse.html">My Courses</a>
      </div>
      <div class="header-btn">
        <a href="./login.html"><button class="login-btn">Login</button></a>
        <a href="./register.html"><button class="register-btn">Register</button></a>
      </div>
    </div>

    <div id="content">
      <h2>Announcements:</h2>
    </div>

    <div class="footer">
      <h5>Developed by Tran Minh Hoang</h5>
    </div>

    <script>
      const announcements = [
        {
          id: 1,
          quiz: "The mid-term test",
          course: "Data structures and Algorithms",
          TimeStart: "08:00:00 1/12/2022",
          TimeDo: "45 minutes",
          Status: "Unfinished",
        },
        {
          id: 2,
          quiz: "The mid-term test",
          course: "C++ Object Oriented Programming",
          TimeStart: "10:00:00 1/12/2022",
          TimeDo: "45 minutes",
          Status: "Unfinished",
        },
        {
          id: 3,
          quiz: "The mid-term test",
          course: "Database management system",
          TimeStart: "08:00:00 25/11/2022",
          TimeDo: "45 minutes",
          Status: "Done",
        },
        {
          id: 4,
          quiz: "The mid-term test",
          course: "Java Basic",
          TimeStart: "08:00:00 15/01/2022",
          TimeDo: "45 minutes",
          Status: "Done",
        },
      ];

      function renderAnnouncements(announcement) {
        const list = document.getElementById("content");
        function makeElem(announcementItem, announcementIndex) {
          const { quiz, course, TimeStart, TimeDo, Status } = announcementItem;
          let li = document.createElement("li");
          li.innerHTML = `<div class="announcement">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-3">
          <h5>Quiz: ${quiz}</h5>
        </div>
        <div class="col-3">
          <h5>TimeStart: ${TimeStart}</h5>
        </div>
        <div class="col-3">
          <h5>TimeDo: ${TimeDo}</h5>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-3">
          <h5>Course: ${course}</h5>
        </div>
        <div class="col-3">
          <h5 style="color: red">Status: ${Status}</h5>
        </div>
        <div class="col-3"></div>
        <div class="col-2"></div>
      </div>
    </div>`;
          return li;
        }
        const listContainer = document.createElement("ul");
        // Incase you don't know this, read about it. Helps from performance point of view for large DOM updates.
        const listFragment = document.createDocumentFragment();
        announcements.forEach((item, index) => {
          try {
            const listElement = makeElem(item, index);
            listFragment.append(listElement);
          } catch (Error) {
            console.log(Error);
          }
        });
        listContainer.append(listFragment);
        list.append(listContainer);
      }

      renderAnnouncements(announcements);
    </script>
  </body>
</html>
