<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Learning Management System</title>
  </head>

  <body>
    <div class="header">
      <div class="header-logo">
        <img src="./assets/image/logo.png" alt="logo" />
      </div>

      <div class="header-name">
        <h2>Learning Management System</h2>
      </div>

      <div class="header-nav">
        <a href="./index.html">Announcement</a>
        <a href="./allcourse.html">All courses</a>
        <a href="./mycourse.html">My Courses</a>
      </div>
      <div class="header-btn">
        <a href="./login.html"><button class="login-btn">Login</button></a>
        <a href="./register.html"
          ><button class="register-btn">Register</button></a
        >
      </div>
    </div>

    <div class="center" id="content">
      <div class="login">
        <div class="row">
          <div class="login-info col-6">
            <img src="./assets/image/login.png" alt="login-img" />

            <h2>Welcome back!</h2>
          </div>
          <div class="login-form col-6">
            <form id="login">
              <h3>Account</h3>
              <input type="text" class="form-control" name="name" id="name" />
              <h3>Password</h3>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
              />
              <a href="./register.html">Register now!</a>
              <button>Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <h5>Developed by Tran Minh Hoang</h5>
    </div>

    <script>
      (function () {
        const API_URL = "./api/login";

        window.addEventListener("load", init);

        function init() {
          id("login").addEventListener("submit", function (e) {
            e.preventDefault();
            let username = id("name").value;
            let password = id("password").value;
            Login(username, password);
          });
        }

        function Login(u, p) {
          let formBody = new FormData();
          formBody.append("name", u);
          formBody.append("password", p);
          fetch(API_URL, {
            method: "POST",
            body: formBody,
          })
            .then(statusCheck)
            .then((resp) => resp.text())
            .then(showResult)
            .catch(console.log);
        }

        function showResult(result) {
          if (result === "true") {
            window.location.href = "./mycourses.html";
          } else {
            alert("username or password is incorrect");
            window.location.href = "./login.html";
          }
        }
        /* ------------------------------ Helper Functions  ------------------------------ */

        /**
         * Helper function to return the response's result text if successful, otherwise
         * returns the rejected Promise result with an error status and corresponding text
         * @param {object} res - response to check for success/error
         * @return {object} - valid response if response was successful, otherwise rejected
         *                    Promise result
         */
        async function statusCheck(res) {
          if (!res.ok) {
            throw new Error(await res.text());
          }
          return res;
        }

        /**
         * Returns the element that has the ID attribute with the specified value.
         * @param {string} id - element ID
         * @return {object} DOM object associated with id.
         */
        function id(id) {
          return document.getElementById(id);
        }

        /**
         * Returns the element that has the matches the selector passed.
         * @param {string} selector - selector for element
         * @return {object} DOM object associated with selector.
         */
        function qs(selector) {
          return document.querySelector(selector);
        }
      })();
    </script>
  </body>
</html>
